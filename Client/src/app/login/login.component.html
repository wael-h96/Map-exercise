<div class="form-container">
  <input
    [(ngModel)]="username"
    class="form-control"
    placeholder="Enter username..."
  />
  <input
    [(ngModel)]="password"
    type="password"
    class="form-control"
    placeholder="Enter password.."
  />
  <button class="btn btn-primary" (click)="handleLogin()">Login</button>
</div>
