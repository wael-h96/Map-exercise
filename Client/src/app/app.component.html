<div class="main-container">
  <map-component (mapClick)="handleClick($event)"></map-component>
  <div class="display-coordinates">
    <div class="card" *ngFor="let coor of clickedCoordinates">
      <div><span>Lat: </span>{{ coor.coordinates.lat }}</div>
      <div><span>Lon: </span>{{ coor.coordinates.lon }}</div>
      <div><span>Time: </span>{{ coor.time | date: "short" }}</div>
    </div>
  </div>
</div>
