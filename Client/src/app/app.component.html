<div class="main-container">
  <map-component (mapClick)="handleClick($event)"></map-component>
  <div class="display-coordinates">
    <ul *ngFor="let coor of clickedCoordinates">
      <li>
        lat:{{ coor.coordinates.lat }} lon:{{ coor.coordinates.lon }}
        {{ coor.time | date: "short" }}
      </li>
    </ul>
  </div>
</div>
